<!DOCTYPE html>
<html manifest="cache.manifest">
{% include 'templates.jinja/base.head.html' %}

<body>
{% block body %}  
<!-- {% block id %}{% endblock %} -->
<div data-role="page" id="{{ self.id() }}">
	{% block header %}
	<div data-role="header" data-backbtn="false" data-theme="b">
		<h1><span><img src="images/white-app-icon-homescreen.png" style="height:33.5px;"/></span><span>{% block headertitle %}Safe Pregnancy and Birth{% endblock %}</span></h1>
	</div>
	{% endblock %}

	<!-- content -->	
	<div data-role="content">
		{% block content %}{% endblock %}	
	</div><!-- /content -->
	{% block footer %}{% endblock %}
</div><!-- /{{ self.id() }} -->
<div id="hm-keepreading">more &darr;</div>
{% endblock %}
</body>
</html>
